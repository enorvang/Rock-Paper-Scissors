<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Rock, Paper, Scissors</h1>
    </div>

    <section class="section">
      <div class="container">
        <div class="columns">
          <div class="column">
            <h3 class="subtitle is-3">
              Your score:
              <div id="playerScore"></div>
            </h3>
            <h5
              class="subtitle is-5"
              id="player"
              style="color: blueviolet"
            ></h5>
          </div>
          <div class="column" style="text-align: center">
            <button class="button is-warning" id="resetButton">
              Reset Game
            </button>
            <div>
              <h5 class="subtitle is-5" id="text" style="padding-top: 20px"></h5>
            </div>
          </div>
          <div class="column">
            <h3 class="subtitle is-3">
              Computer score:
              <div id="computerScore"></div>
            </h3>
            <h5
              class="subtitle is-5"
              id="computer"
              style="color: blueviolet"
            ></h5>
          </div>
        </div>
      </div>
    </section>

    <div class="columns knapper">
      <div class="column">
        <img id="rock" src="images/rock.png" />
      </div>
      <div class="column">
        <img id="paper" src="images/paper.png" />
      </div>
      <div class="column">
        <img id="scissors" src="images/scissors.png" />
      </div>
    </div>

    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
