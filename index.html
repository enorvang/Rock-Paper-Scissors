<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>
    <body>
      <div id="introduction">
        <h1>Welcome to Rock, Paper, Scissors</h1>
        <h2>Pick your weapon and go against the computer!</h2>
      </div>
      <div id="scores" class="scoresContainer">
        <h3>Your score: <span id="playerScore"></span>  Computer score: <span id="computerScore"></span></h3>
        <button id="resetButton">Reset Game</button>
      </div>
        <div class="knapper">
            <img id="rock" src="images/rock.png" style="padding-right:10px" >
            <img id="paper" src="images/paper.png"style="padding-right:10px">
            <img id="scissors" src="images/scissors.png" style="padding-right:10px">
        </div>
        <h3 id="player"></h1>
        <h3 id="computer"></h3>
        <h1 id="text"></h1>
        
        <script src="script.js" charset="utf-8"></script>
    </body>
</html>
